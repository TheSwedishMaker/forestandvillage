<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forest & Village</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #acb3a6;
      color: #333;
    }

    .navbar {
  display: flex;
  align-items: center;
  padding: 20px;
  background: #acb3a6;
  box-shadow: none; /* optional: remove the shadow for a flatter look */

    }

    .navbar img {
      height: 50px;
    }

    .content {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .content h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #222;
      color: white;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="navbar">
  <img src="forestandvillage-01.png" alt="Forest & Village logo" />
</div>

<div class="content">
  <h2>Our Products</h2>
  <div class="gallery">
    <img src="snus.jpg" alt="Brass Snus Box" />
    <img src="earring.jpg" alt="Leather Earring" />
    <img src="https://via.placeholder.com/400x300?text=Ceramic+Cup" alt="Ceramic Cup" />
  </div>
</div>

<footer>
  <p>Contact us at <a href="mailto:hello@forestandvillage.se">hello@forestandvillage.se</a></p>
  <p>Follow us on <a href="https://instagram.com/forestandvillage.se">Instagram</a></p>
</footer>

</body>
</html>
