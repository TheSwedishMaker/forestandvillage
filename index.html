<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forest & Village</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #acb3a6;
      color: #333;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #acb3a6;
      box-shadow: none;
      margin-bottom: 0; /* ⬅️ Set to 0 or reduce if present */
    }

    .navbar img {
      height: 60px;
    }

    .content {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 10px auto 0 auto; 
    }

    .content h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #222;
      color: white;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    /* Modal Styles */
    .modal {
  display: none;
  position: fixed;
  z-index: 1000;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.3s ease;
  padding: 20px;
  box-sizing: border-box;
}

.modal-content {
  background-color: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 500px;
  width: 100%;
  text-align: center;
  position: relative;
  animation: slideUp 0.3s ease;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  margin: 0 auto; /* ✅ This centers it horizontally */
}

.modal-content img {
  max-width: 100%;
  border-radius: 8px;
  margin-bottom: 1rem;
}

.close {
  position: absolute;
  top: -10px;
  right: -10px;
  font-size: 1.8rem;
  background: white;
  border-radius: 50%;
  padding: 4px 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  cursor: pointer;
}

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #aaa;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="navbar">
  <img src="forestandvillage-01.png" alt="Forest & Village logo" />
</div>

<div class="content">
  <h2>Portfolio</h2>
  <div class="gallery">
    <img src="snus.jpg" alt="Brass Snus Box" onclick="openModal('Brass Snus Box', 'A handmade brass snus box with natural patina.', 'snus.jpg')" />
    <img src="earring.jpg" alt="Leather Earring" onclick="openModal('Leather Earring Drop', 'Delicate leather earring crafted from vegetable-tanned leather.', 'earring.jpg')" />
    <img src="moosecoaster.jpg" alt="Moose Coaster" onclick="openModal('Moose Coaster', 'A colorful moose print coaster — king of the forest.', 'moosecoaster.jpg')" />
    <img src="woodensnusbox.jpg" alt="Wooden Snus Box" onclick="openModal('Wooden Snus Box', 'Carefully made wooden snus boxes', 'woodensnusbox.jpg')" />
    <img src="silverearring.jpg" alt="Silver Earring" onclick="openModal('Silver Earring', 'Hand made silver earrings.', 'silverearring.jpg')" />
    <img src="horseshoe.jpg" alt="Horse Shoe Hanger" onclick="openModal('Horse Shoe Hanger', 'A brass horse shoe hanger', 'horseshoe.jpg')" />
    <img src="foxmug.jpg" alt="The Fox Knows" onclick="openModal('The Fox Knows', 'A Ceramic mug with a fox', 'foxmug.jpg')" />
    <img src="owl.jpg" alt="Owl Coaster" onclick="openModal('Owl Coaster', 'A ceramic owl coaster', 'owl.jpg')" />


  </div>
</div>

<footer>
  <p>Contact us at <a href="mailto:hello@forestandvillage.se">hello@forestandvillage.se</a></p>
  <p>Follow us on <a href="https://instagram.com/forestandvillage.se" target="_blank" rel="noopener">Instagram</a></p>
</footer>

<!-- Modal HTML -->
<div id="productModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
<img id="modalImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Product Image" />
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
  </div>
</div>

<!-- Modal Script -->
<script>
  let modalActive = false;

  function openModal(title, desc, imgSrc) {
    if (!imgSrc || modalActive) return;
    
    modalActive = true;

    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalDesc').innerText = desc;
    document.getElementById('modalImage').src = imgSrc;
    document.getElementById('productModal').style.display = 'flex';
  }

  function closeModal() {
    modalActive = false;
    document.getElementById('productModal').style.display = 'none';
    document.getElementById('modalImage').src = ""; // reset image
  }

  window.onload = function () {
    // ensure modal is closed on page load
    closeModal();
  };

  window.onclick = function(event) {
    const modal = document.getElementById('productModal');
    if (event.target === modal) {
      closeModal();
    }
  };
</script>

</body>
</html>
