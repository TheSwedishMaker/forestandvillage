<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forest & Village</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: url('forestandvillage-01.png') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
      size: 20px 40px; 
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .content {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #222;
      color: white;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Forest & Village</h1>
  <p>Handmade goods inspired by nature</p>
</header>

<div class="content">
  <h2>Our Products</h2>
  <div class="gallery">
    <img src="_DSF5499.jpg" alt="Brass Snus Box" />
    <img src="https://via.placeholder.com/400x300?text=Leather+Wallet" alt="Leather Wallet" />
    <img src="https://via.placeholder.com/400x300?text=Ceramic+Cup" alt="Ceramic Cup" />
  </div>
</div>

<footer>
  <p>Contact us at <a href="mailto:hello@forestandvillage.se">hello@forestandvillage.se</a></p>
  <p>Follow us on <a href="#">Instagram</a></p>
</footer>

</body>
</html>
