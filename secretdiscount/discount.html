<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tack!</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c6e49;
    }
    .code {
      background: #e0f7ec;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tack för ditt köp!</h1>
    <p>Som tack får du 20% rabatt vid nästa besök.</p>
    <p>Säg bara <span class="code">Skogby</span> i kassan.</p>
  </div>
</body>
</html>
